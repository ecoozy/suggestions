.smart-glass {

.logo {

.circle {
  padding: 20px;
  border: 6px solid transparent;
  border-top-color: #FBA114;
  border-radius: 50%;
  width: 100%;
  height: 100%;
  animation: connect 2.5s linear infinite; }

.xbox {
  background: #FFF;
  width: 80px;
  height: 80px;
  border-radius: 100%;
  overflow: hidden;
  position: absolute;
  top: 0;
  right: 0;
  left: 0;
  bottom: 0;
  margin: auto; }
  .xbox:after, .xbox:before {
    content: '';
    display: block;
    border-top: 10px solid #1D1E28;
    border-radius: 50%;
    height: 90%;
    width: 120%;
    transform: rotate(-45deg);
    position: absolute;
    right: -30%;
    top: 15%; }
  .xbox:before {
    left: -30%;
    transform: rotate(45deg); }

.loading-text {
  text-transform: uppercase;
  color: #FFF;
  text-align: center;
  margin: 10px 0;
  font-size: 1.4rem; }

@keyframes connect {
  0% {
    transform: rotate(0deg); }
  100% {
    transform: rotate(-360deg); } }

    .loading {
        display: block;
    }

}
